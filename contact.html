    <!-- nav bar FOR SM -->

<!------------------------ CONTACT ------------------------->
    <!-- image -->
    <div class="container-fluid no-padding">
      <div class="row">
          <div class="col-12">
              <img src="img/photo-contact.jpg" class="img-fluid">
          </div>
      </div>
    </div>


    <!-- form -->
    <div class="row mb-5">
        <div class="col-sm-12 col-md d-flex align-items-center justify-content-center">
            <h4 class="text-center m-5">Something you'd like us to know? <br> We'd love to hear from you!</h4>
        </div>
        <div class="col mt-5 col-md">
            <form class="mx-5">
                <div class="mb-4">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="John Doe">
                </div>

                <div class="mb-4">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>

                <div class="mb-4">
                    <label class="form-label">What is this about?</label>
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>I have a question</option>
                        <option value="1">Compliment</option>
                        <option value="2">Something wrong</option>
                        <option value="3">Food</option>
                        <option value="3">Staff</option>
                        <option value="3">(Other)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Which Restaurant?</label>
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>No specific one</option>
                        <option value="1">Bruxelles</option>
                        <option value="2">Ghent</option>
                        <option value="3">Charleroi</option>
                        <option value="3">Namur</option>
                        <option value="3">Liège</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" placeholder=":)" rows="3"></textarea>
                </div>

                <div class="mb-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-dark btn-sm fs-6" href="#" role="button"><img class="img-color m-2" src="img/email.png">Send</a>
                </div>
            </form>
        </div>

    </div>


<!------------------------ FOOTER -------------------------->
    <div class="row fixed-bottom-lg">
        <div class="col-12 bg-dark text-white p-3 text-center">
            <img class="img-color m-2" src="img/fblogo.png">
            <img class="img-color m-2" src="img/instalogo.png">
            <p class="m-2" id="p-footer">ⓒ Copyright Aniluv Belgium 2021</p>
        </div>
    </div>
    
</div>
